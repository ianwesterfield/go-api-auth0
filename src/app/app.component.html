<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Auth0 - Angular</a>
    <form class="form-inline">
      <button class="btn btn-primary my-2 my-sm-0 mr-2" routerLink="/" type="button">
        Home
      </button>
      <button id="qsLoginBtn" class="btn btn-primary my-2 my-sm-0" *ngIf="!authService.isAuthenticated()"
        (click)="authService.login()" type="button">
        Log In
      </button>
      <button id="qsLogoutBtn" class="btn btn-primary my-2 my-sm-0" *ngIf="authService.isAuthenticated()"
        (click)="authService.logout()" type="button">
        Log Out
      </button>
      <button id="qsLogoutBtn" class="btn btn-primary my-2 my-sm-0" *ngIf="authService.isAuthenticated()"
        (click)="getStatus()" type="button">
        Get Status
      </button>
    </form>
  </div>
</nav>
<main role="main" class="container">
  <router-outlet></router-outlet>
</main>
